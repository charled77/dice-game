<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ineteractive dice game between two players">
    <meta name="keywords" content="game, dice, entertainment, two players">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_SpCharlesPeche.css">
    <link rel="stylesheet" href=" https://fonts.google.com/specimen/Lato">
</head>
<body>

<div class="container h-75 d-flex flex-column">
    <div class="row justify-content-center">
        <div class="col-xs-12 ">
            <h1>Dice game</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12">
            <svg class="text-danger" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            <button class="btn btn-light btn-new">NEW GAME</button>
        </div>
    </div>
    <div class="row flex-grow-1 text-center align-items-center">
        <div class="col-xs-12 col-md-4 ">
            <div class="player-0-panel active" id="player-0">
                <div class="player-name" id="name-0">PLAYER 1</div>
                <div class="player-score" id="score-0">0</div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4 ">
            <img src="ressources/images/dice-1.png" alt="DÃ©" class="dice">
        </div>
        <div class="col-xs-12 col-md-4 ">
            <div class="player-1-panel" id="player-1">
                <div class="player-name" id="name-1">PLAYER 2</div>
                <div class="player-score" id="score-1">0</div>
            </div>
        </div>
    </div>
    <div class="row flex-grow-1 text-center align-items-center">
        <div class="col-xs-12 col-md-4">            
            <div class="player-current-box">
                <div class="player-current-label">CURRENT</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>           
        </div>
        <div class="col-xs-12 col-md-4 ">
            
                
            <div> <svg class="text-danger" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
            <button class="btn btn-light btn-roll">ROLL DICE</button> 
            </div>
            
            <div> <svg class="text-danger" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
               <button class="btn btn-light btn-hold">HOLD</button> 
            </div>
        </div>
        <div class="col-xs-12 col-md-4 ">
            <div class="player-current-box">
                <div class="player-current-label">CURRENT</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
    </div>
                
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script_SpCharlesPeche.js"></script>
</body>
</html>
